<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas - Viernes 13</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('fondo_nuevo.png');
            /* Cambia aquí la ruta */
            background-size: cover;
            /* Ajusta la imagen para que cubra toda la pantalla */
            background-position: center;
            /* Centra la imagen */
            background-attachment: fixed;
            /* Hace que el fondo sea fijo cuando se desplaza */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #f4c430;
            background-color: rgba(255, 255, 255, 0.7);
            /* Añade un fondo semitransparente */
            padding: 10px;
            border-radius: 5px;
        }

        p {
            background-color: rgba(255, 255, 255, 0.7);
            /* Fondo semitransparente para el texto */
            padding: 10px;
            border-radius: 5px;
        }

        .image-container {
            margin: 20px auto;
            max-width: 600px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>¡Feliz Viernes 13 con Flores Amarillas!</h1>
    <p>Hoy es un día especial para regalar flores amarillas. ¡Disfruta!</p>

    <!-- Contenedor de imágenes -->
    <div class="image-container">
        <img src="flores.jpeg" alt="Flor amarilla 1">
        <img src="Viernes_13.jpg" alt="Flor amarilla 2">
    </div>
</body>

</html>
